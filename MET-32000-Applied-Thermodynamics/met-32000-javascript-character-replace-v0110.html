<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Replaces &laquo;&nbsp;&uml;&nbsp;&sect;&nbsp;&raquo;&nbsp;with &lt;&nbsp;&#34;&nbsp;&amp;&nbsp;&gt;, for Purdue MET 32000 Applied Thermodynamics.</title>
        <meta name="author" content="Lukas W. DiBeneditto, dibeneditto.com">
        <meta name="created" content="2020-01-23">
        <meta name="description" content="JavaScript single page web application to replace certain characters.">
        <meta name="keywords" content="">
        <meta name="modified" content="2020-01-24">
        <meta name="publisher" content="Lukas W. DiBeneditto, dibeneditto.com">
        <meta name="version" content="v0110">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function replaceText() {
                // get the text values for the input and output textareas
                var userInputText = document.getElementById("userInput").value;
                var userOutputText = document.getElementById("userInput").value;

                // assign input text to output text
                userOutputText = userInputText;

                // replace all (global) certain characters
                // userOutputText = userOutputText.replace(/a/g, 'b');
                // « ¨ § »
                userOutputText = userOutputText.replace(/«/g, '<');
                userOutputText = userOutputText.replace(/¨/g, '"');
                userOutputText = userOutputText.replace(/§/g, '&');
                userOutputText = userOutputText.replace(/»/g, '>');

                // update input and output text for form submission
                document.getElementById("userInput").value = userInputText;
                document.getElementById("userOutput").value = userOutputText;

                return false;
                // to stop form submission
            }
        </script>
        <style>
            textarea {
                overflow: auto;
            }

            div.justified {
                display: flex;
                justify-content: center;
                text-align: center;
            }
        </style>
        <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
    </head>
    <body>
        <div class="justified">
            <form onsubmit="return replaceText();">
                <p>Replaces &laquo;&nbsp;&uml;&nbsp;&sect;&nbsp;&raquo;&nbsp;with &lt;&nbsp;&#34;&nbsp;&amp;&nbsp;&gt;, for Purdue MET 32000 Applied Thermodynamics.</p>
                <div>
                    <textarea id="userInput" cols="80" rows="12"></textarea>
                </div>
                <p>
                    <input type="submit">
                </p>
                <div>
                    <textarea id="userOutput" cols="80" rows="12"></textarea>
                </div>
                <p>By Lukas W. DiBeneditto, <a href="https://dibeneditto.com">dibeneditto.com</a>, 2020-01-24, v0110.</p>
            </form>
        </div>
    </body>
</html>
